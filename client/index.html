<head>
    <title>Intelligent.li D3 Examples</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
</head>
<body>
    {{> d3_examples}}
</body>

<template name="d3_examples">
    <div id="body" class="container">
        <div id="header-image">
            <div><img src="/static/ili.png" alt="Intelligent.li" ></div>
        </div>
        <h1>D3.js Examples</h1>
        <p>D3 is a fabulous library for presenting sensor data, these exmaples show how to hook up d3.js to Intelligent.li to show your sensor data in real time.</p>
        <h4>Here's all the collections in your scope</h4>

        <div class="list-group">
            <ul class="list-group">
            {{#each collections}}
                {{tagsChanged}}
                <div class="collection">
                    <a href="#" id="c-{{this.id}}" class="list-group-item active" data-toggle="collapse" data-target="#{{this.id}}">
                        Collection {{this.id}}
                        <span class="badge">{{this.feedArray.length}} feeds</span>
                        {{#each collectionTags}}
                            <span class="label label-success">{{this.name}} is {{this.value}}</span>
                        {{/each}}
                    </a>
                    <div id="{{this.id}}" class="collapse">
                        {{#each feedArray}}
                        <div class="feed" id="{{this}}">
                            <a href="#" class="list-group-item" >
                                <div id="cubism-{{this}}" class="cubsim-small-frame">{{#constant}}{{/constant}}</div>
                                <h4>Feed {{this}}</h4>
                                <div id="attributes-{{this}}">{{#constant}}{{/constant}}</div>
                                <div id="tags-{{this}}">{{#constant}}{{/constant}}</div>

                            </a>
                        </div>
                        {{/each}}
                    </div>
                    <div style="margin-bottom: 3px;"></div>
                </div>
            {{/each}}
            </ul>
        </div>
    </div>
</template>
